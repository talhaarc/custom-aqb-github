name: Deploy FastAPI Lambda

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  

      - name: Install dependencies
        run: |
            pip install -r requirements.txt -t ./package
            cp -r app ./package/

      - name: Zip deployment package
        run: |
          cd package
          zip -r ../deployment.zip .
    
      - name: Debug OIDC token
        run: |
            TOKEN=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" | jq -r '.value')
            echo $TOKEN | cut -d "." -f2 | base64 -d | jq
        env:
            ACTIONS_ID_TOKEN_REQUEST_URL: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL }}
            ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ env.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            role-to-assume: arn:aws:iam::226732809537:role/githubdeployaccess
            aws-region: us-west-2

            
      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name githubPluginMaker \
            --zip-file fileb://deployment.zip
